<html>

        <title>VITALHOF Roithinger in Schlüßelberg</title>
        <link href="css/main.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="menuContainer">
            <a href="index.html">
                <img class="menuLogo" src="images/vitalhof_logo_289x155px.png"/>
            </a>
            <ul>
                <li><a href="index.html#divVitalhof">Der Vitalhof</a></li>
                <li><a href="index.html#divWohnungen">Wohnungen</a></li>
                <li><a href="index.html#divAktivitaeten">Aktivitäten</a></li>
                <li><a href="index.html#divGalerie">Galerie</a></li>
                <li><a href="contact.html">Kontakt</a></li>
            </ul>

            <button class="menuBtn" onclick="window.location.href = 'request.html'">Anfrage/Buchen</button>
        </div>

        <div>
            <p class="sectionHeader">KONTAKT TEXT</p>
        </div>

        <div>
            <p class="ToDo">To-Do: Embed Google Maps iFrame</p>
        </div>

        <form action="https://formspree.io/f/mpznzylq" method="POST">
            <div class="container">
                <div>
                    <input name="Form" style="visibility: hidden;" value="Kontakt">
                    <p class="requestHeader">Name*</p>
                        <input name="Name" class="requestInput">
                    <p class="requestHeader">E-Mail*</p>
                        <input name="E-Mail" class="requestInput">
                    <p class="requestHeader">Telefon</p>
                        <input name="Telefonnummer" class="requestInput">
                    <p class="requestHeader">Interesse an Ferienwohnung...</p>
                        <select name="Wohnung" class="requestInput">
                            <option value="Keine">Keiner</option>
                            <option value="Hofstüberl (60m²)">Hofstüberl (60m²)</option>
                            <option value="Juchee (90m²)">Juchee (90m²)</option>
                            <option value="Kaminstube (120m²)">Kaminstube (120m²)</option>
                        </select>
                    <p class="requestHeader">Nachricht</p>
                        <textarea class="requestInput" style="height: 150px;" name="Nachricht"></textarea>
                </div>
            </div>
            <br><br>
            <div class="container">
                <div class="SendRequestCenter">
                  <button type="submit" class="SendRequestBtn">
                    <svg class="SendRequestSvg" width="180px" height="60px" viewBox="0 0 180 60" class="border">
                      <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
                      <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line" />
                    </svg>
                    <span>Anfrage Senden</span>
                  </button>
                </div>
              </div>
        </form>
    </body>
</html>
